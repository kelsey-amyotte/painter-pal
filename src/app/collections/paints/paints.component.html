<ion-content class="paints-page">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="Orange-OrangeClick()">
          <ion-card-header class="Orange-Orange">
            Orange Orange
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card (click)="Princess-Purple()">
          <ion-card-header class="Princess-Purple">
            Princess Purple
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card (click)="Void()">
          <ion-card-header class="Void">
            Void
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card (click)="Jens-Hair-Red()">
          <ion-card-header class="Jens-Hair-Red">
            Jen Hair Red
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-card (click)="Noble-Blue()">
            <ion-card-header class="Noble-Blue">
              Noble Blue
            </ion-card-header>
          </ion-card>
        </ion-col>
  
        <ion-col>
          <ion-card (click)="Witcher-White()">
            <ion-card-header class="Witcher-White">
              Witcher White
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <ion-card (click)="Sun()">
              <ion-card-header class="Sun">
                Sun
              </ion-card-header>
            </ion-card>
          </ion-col>
    
          <ion-col>
            <ion-card (click)="Grass()">
              <ion-card-header class="Grass">
                Grass
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      
        <ion-row>
            <ion-col>
              <ion-card (class)="Wood">
                <ion-card-header class="Wood">
                  Wood
                </ion-card-header>
              </ion-card>
            </ion-col>
      
            <ion-col>
              <ion-card (class)="Sky">
                <ion-card-header class="Sky">
                  Sky
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
  </ion-grid>

  <ion-fab class="newPaint">
      <ion-fab-button (click)="addColor()">+</ion-fab-button>
    </ion-fab>
    
</ion-content>
