<ion-header>
  <ion-toolbar>
    <ion-title>
      Collections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list #mylist>
 
    <ion-list-header>
      <ion-label>My Items</ion-label>
    </ion-list-header>
 
    <ion-item-sliding *ngFor="let miniature of miniatures">
 
      <ion-item>
        <ion-label text-wrap>
          <h3>{{ miniature.title }}</h3>
          <ion-text color="secondary">
            <p>{{ miniature.value }}</p>
          </ion-text>
          <p>{{ miniature.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>

  <ion-button (click)="clearData()">Clear Data</ion-button>

  <ion-button expand="full" (click)="openActionSheet()">+</ion-button>

  <div *ngFor="let image of images">
    <img src="{{images}}" alt="">
  </div>


</ion-content>
