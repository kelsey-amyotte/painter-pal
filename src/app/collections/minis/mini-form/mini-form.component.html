  
  <ion-toolbar>
    <ion-title>{{this?.title}}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="checkIfMiniIsDifferent()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
<ion-content>
  <form (ngSubmit)="createUpdateMini()">
    <ion-item>
      <img [src]="this.sanitizer.bypassSecurityTrustResourceUrl(this.mini.imgUrl)">
    </ion-item>
    <ion-item>
        <ion-input type="file" accept="image/*" capture="camera" [(ngModel)]="this.mini.imgUrl" (change)="onImageSelected($event)" name="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Name *</ion-label>
      <ion-input required [(ngModel)]="this.mini.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea rows="4" [(ngModel)]="this.mini.desc" name="desc"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Brand</ion-label>
      <ion-input [(ngModel)]="this.mini.brand" name="brand"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Game</ion-label>
      <ion-input [(ngModel)]="this.mini.game" name="game"></ion-input>
    </ion-item>
    <ion-item (click)="prepareColors()">
      <ion-label position="stacked">Paints Used</ion-label>
      <ion-select multiple="true" [(ngModel)]="this.mini.paints"  name="paints" cancelText="Cancel" okText="OK">
        <ion-select-option *ngFor="let paint of this.paints" [value]="paint">{{this.paint.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  <br>
    <ion-button expand="full" type="submit">{{this.button}}</ion-button>
    <ion-button *ngIf="!isCreate" expand="full" (click)="doYouWantToDelete()" color="danger">Delete</ion-button>
  </form>
</ion-content>
