<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let mini of this.minis">
    <ion-card>
      <img src="{{mini.imgUrl}}" alt="">
      <p>{{mini.title}}</p>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab class="newItem">
  <ion-fab-button (click)="presentModal()">+</ion-fab-button>
</ion-fab>
