<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let mini of this.minis">
    <ion-card (click)="presentAddOrEditMiniModal(false, mini)">
      <img src="{{mini.imgUrl}}" alt="">
      <h4 class="mini-title">{{mini.title}}</h4>
      <ion-icon *ngIf="mini !== undefined && mini.shared == true" name="share-alt" class="shared-icon"></ion-icon>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab class="newItem">
  <ion-fab-button (click)="presentAddOrEditMiniModal(true, undefined)">+</ion-fab-button>
</ion-fab>
