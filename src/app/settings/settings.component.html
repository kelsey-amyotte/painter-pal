<ion-toolbar>
  <ion-title></ion-title>
  <ion-buttons slot="secondary">
    <ion-button (click)="close()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label
      (click)="NotificationsClick()">
          Notifications  
    </ion-label>
      <ion-toggle>Notifications</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-button
      class="SettingsButton"
        (click)="AboutUsClick()">
          About Us
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button 
      class="SettingsButton"
      (click)="ContactUsClick()">
        Contact Us
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button 
      class="SettingsButton"
      (click)="ReportAProblemClick()">
        Report a Problem
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
      class="SettingsButton"
      (click)="LogoutClick()"> 
        Logout
      </ion-button>

    </ion-item>
  </ion-list>
</ion-content>
